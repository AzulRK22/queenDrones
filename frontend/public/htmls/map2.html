<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mapa Interactivo</title>
    
    <!-- Estilos -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        .leaflet-container {
            font-size: 1rem;
        }
    </style>
    
    <!-- Librerías externas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css">
    
    <!-- Íconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css">
</head>
<body>
    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Scripts externos -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    
    <!-- Script para inicializar el mapa -->
    <script>
        // Crear el mapa
        const map = L.map("map", {
            center: [20.664552650399045, -103.33364637303072], // Coordenadas iniciales
            zoom: 10, // Nivel de zoom
            zoomControl: true, // Mostrar controles de zoom
            preferCanvas: false
        });

        // Capa base: OpenStreetMap
        const osmLayer = L.tileLayer(
            "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
            {
                attribution: "&copy; <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors",
                maxZoom: 19
            }
        );
        osmLayer.addTo(map);

        // Capa adicional: Google Earth Engine
        const geeLayer = L.tileLayer(
            "https://earthengine.googleapis.com/v1/projects/681567983047/maps/753eaf53d86fa73e9b705a252812c4f8-c093fcffb88db778e102f6712eb7182b/tiles/{z}/{x}/{y}",
            {
                attribution: "Map Data &copy; <a href='https://earthengine.google.com/'>Google Earth Engine</a>",
                maxZoom: 18
            }
        );
        geeLayer.addTo(map);
    </script>
</body>
</html>
